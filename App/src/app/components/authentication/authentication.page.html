<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Аутентификация
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-col>
        <ion-img src="/assets/logo.png"></ion-img>
    </ion-col>
    <ion-col>
        <div class="auth">
            <ion-input class="input" placeholder="Введите логин" ngDefaultControl [(ngModel)]="login" [disabled]="disabled"></ion-input>
            <ion-input class="input" placeholder="Введите пароль" type="password" ngDefaultControl [(ngModel)]="pass" [disabled]="disabled"></ion-input>
            <ion-button class="button" size="medium" [disabled]="disabled" (click)="GetToken()">
                <p no-margin text-lowercase><ion-label> Вход</ion-label></p>
            </ion-button>
            <ion-button class="button" size="large" [disabled]="disabled" (click)="Registration()">
                <p no-margin text-lowercase><ion-label> Регистрация</ion-label></p>
            </ion-button>
            <ion-button class="button" size="large" [disabled]="disabled" (click)="Auto()">
                <p no-margin text-lowercase><ion-label> Without Enter</ion-label></p>
            </ion-button>
        </div>
    </ion-col>
</ion-content>
